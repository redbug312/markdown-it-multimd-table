name: Node.js

on:
  push:
    branches: [ master, '**', '!wip-**' ]
  pull_request:
    branches: [ master ]

jobs:
  test-ci-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ '12', '14' ]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: make coverage-for-ci
    - uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
